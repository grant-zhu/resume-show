<div id="main">
<section id="head">
  <header>
    <h1>{{ title }}</h1>
  </header>
  <section id="self-instruction">
  <img width="150px" src="../assets/headprotrait.png">
    <article>
      <ul>
	<li *ngFor="let instruction of instroductions">{{instruction}}</li>
      </ul>
    </article>
  </section>
</section>
<section id="navigation">
<nav>
    <tabset [justified]="true">
      <tab heading="personal skills" (select)="firstTabSelect()">
	<app-personal-skill *ngIf="firstTabFlag"></app-personal-skill>
      </tab>
      <tab heading="project experience">
	<app-project-experience></app-project-experience>

      </tab>
      <tab heading="about me" (select)="thirdTabSelect()">
	<app-personal-skill *ngIf="randomNum===1"></app-personal-skill>
	<app-project-experience *ngIf="randomNum===2"></app-project-experience>
      </tab>
    </tabset>
</nav>
</section>
<footer>contact me</footer>
</div>
